<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <title ng-bind="pageTitle"></title>

    <link type="text/css" rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />

    <link type="text/css" rel="stylesheet" href="/build/main.css" />
    <link type="text/css" rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
</head>
<body>
    <aside navigation class="clearfix" ng-class="{hidden: !showNavigation}"></aside>
    <main class="clearfix" ng-class="{hasFooter: showFooter, hasNavigation: showNavigation}">
        <div ui-view id="content"></div>
    </main>
    <footer class="clearfix" ng-class="{hidden: !showFooter}"></footer>
</body>
<script src="/build/build.js"></script>
</html>
