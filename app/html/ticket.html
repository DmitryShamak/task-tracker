<section id="ticket" class="clearfix">
    <header id="header" history></header>

    <section class="col-xs-12">
        <a class="form-group" ui-sref="project({projectId: {{projectId}} })">go back</a>

        <h2 ng-show="busy">
            <span pending></span>
            <span>Pending..</span>
        </h2>

        <div ng-if="!busy">
            <div ng-if="!edit">
                <div class="ticket-details">
                    <h2>
                        <span>Ticket: </span>
                        <span ng-bind="ticket.label"></span>
                        <a ui-sref="ticket.edit({projectId: {{ticket.projectId}}, ticketId: {{ticket.id}} })">edit</a>
                    </h2>

                    <div class="row">
                        <div class="col-xs-12 col-sm-4" participants id="{{ticket.id}}" target="ticket"></div>
                    </div>

                    <p ng-bind="ticket.description"></p>
                </div>

                <div comments ticket-id="{{ticket.id}}"></div>
            </div>

            <div ng-if="edit">
                <h2>Edit</h2>

                <form ng-submit="onSubmit(ticket)">
                    <div class="form-group">
                        <input class="form-control" type="text" ng-model="ticket.label" placeholder="Label" />
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" ng-model="ticket.description" placeholder="Details"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success">Save</button>

                        <div class="btn btn-warning" ng-click="resetTicket()">Cancel</div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
