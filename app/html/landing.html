<section id="landing">
    <section class="sign-in">
        <h1>Authorization</h1>
        <form class="form">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="email" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="password" />
            </div>
            <div class="form-group row" ng-click="authorize()">
                <div class="col-xs-6">
                    <button class="col-xs-12 btn btn-success">Sign In</button>
                </div>
                <div class="col-xs-6">
                    <button class="col-xs-12 btn btn-warning">Sign Up</button>
                </div>
            </div>
        </form>
    </section>
</section>
